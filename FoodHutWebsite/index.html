<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website </title>

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center align-items-sm-center align-items-lg-start order-lg-1 order-sm-2 order-2">
                <div class="d-flex people-div p-1 rounded-pill">
                    <div class="bg-heart rounded-circle d-flex align-items-center justify-content-center"><i class="bi bi-heart-fill text-warning"></i></div>
                    <div >People Trust us</div>
                </div>
                <div class="heading w-75">
                    We're <span class="heading-1-color">Serious</span> For <span class="heading-1-color">Food</span> & <span class="heading-2-color">Delivery</span>.
                </div>
                <div class="w-75 sub-heading">
                    Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.
                </div>
                <div class="d-flex w-50 border justify-content-center align-items-center rounded-pill p-1">
                    <i class="bi bi-search ps-1"></i>
                    <input type="text" class="form-control search-bar" placeholder="Search Food" >
                    <div class="icon-search rounded-circle"><i class="bi bi-search"></i></div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 order-lg-2 order-sm-1 order-1">
                <img src="assets/images/header.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
