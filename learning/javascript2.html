<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    

    <h1 id="heading">Hello Corvit</h1>
    <input id="age" type="number" class="form-control w-25" placeholder="Enter Your Age">
    <button class="btn btn-success" onclick="textData();">Click me</button>



    <h1 id="heading2">Show / Hide Text</h1>
    <button class="btn btn-warning" onclick="showHideText()">show / hide</button>



    <input id="passInput" type="password" class="form-control w-25">
    <i id="eyeIcon" class="bi bi-eye-fill" onclick="showHidePassword();"></i>

    <h1 id="time">Clock</h1>
    <button class="btn btn-danger" onclick="startClock();">Clock Start</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function textData (){
           var age = document.getElementById("age").value;

            if(age > 35){
                document.getElementById("heading").innerHTML = "You Are Old !!";
            }else{
                document.getElementById("heading").innerHTML = "You Are Young !!";
            }

        }

        function showHideText(){

            var showHideText = document.getElementById("heading2");

            if(showHideText.style.display == 'none'){

                showHideText.style.display= 'block';

            }else{

                showHideText.style.display= 'none';
            }
        }

        function showHidePassword(){
            var passwordInput = document.getElementById("passInput");
            var icon = document.getElementById("eyeIcon");

            if(passwordInput.type == "password"){
                passwordInput.type = "text";

                icon.classList.remove("bi-eye-fill");
                icon.classList.add("bi-eye-slash-fill");

            }else{
                passwordInput.type = "password";
                icon.classList.add("bi-eye-fill");
                icon.classList.remove("bi-eye-slash-fill");
            }
        }

        function startClock(){
            var clock = new Date();
            document.getElementById("time").innerHTML=clock.toLocaleTimeString();
        }

        setInterval(startClock,1000);

    </script>
</body>
</html>
